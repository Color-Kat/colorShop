<div id="goodCard">
    <div class="to" id="toLeft"><span class="icon-circle-left"></span></span></div>

    <div class="slide" id="slide_1">
        <div class="left miniToTop"><img id="goodImage" src="./goods/{img}" alt=""></div>
        <div class="right miniToBottom">
            <div id="name">{goodName}</div>
            <div id="description">{descr}</div>
            <div id="bottomGood">
                <div class="left"><div id="cost">{cost}руб</div></div>
                <div class="right">
                    <button id="buy" class="in" data-id="{id}" data-added="{added}" onclick="buy(event)">В корзину</button>
                    <button id="buy" class="out" data-id="{id}" data-added="{added}" onclick="buy(event)">Удалить</button>
                </div>
            </div>
        </div>
    </div>

    <div class="slide" id="slide_2">
        <div class="left25 leftSlide"><img id="goodImage_2" src="./goods/{img}" alt=""></div>
        <div class="right75 r75ToTop">
            <h2 id="name2">{goodName}</h2>
            <h3 id="cat_slide">{categorie}</h3>
            <h2 class="bborder" id="sellerInfo">Информация о прадовце</h2>
            <h3 class="bborder" id="sellerName" class="bborder">{sellerName} {sellerLastName}</h3>
            <div class="bborder"><div id="location">Местоположение </div><div class="answer">{location}</div></div>
            <div class="bborder"><div id="number">Тел.номер </div><div class="answer">{number}</div></div>                       
            <h2 id="specificationsH">Характеристики</h2>
        </div>
    </div>

    <div id="footerGood">
        <h3 class="details">Подробнее</h3>
        <h3 class="write" data-good="{id}" data-seller="{sellerId}" data-buyer="{buyer}">Написать</h3>
        <h3 class="toLike" data-goodLike="{liked}" data-id="{id}">Добавить в избранное</h3>
        <div class="foterIcons details"><span class="icon-file-text"></span></div>
        <div class="foterIcons write" data-seller="{sellerId}"><span class="icon-bubbles2"></span></div>
        <div class="foterIcons toLike" data-goodLike="{liked}" data-id="{id}"><span class="icon-heart"></span></div>
    </div>

    <div class="to" id="toRight"><span class="icon-circle-right"></span></div>

    <div id="transition"></div>
</div>
