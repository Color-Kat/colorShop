<h1><span class="icon-box-add"></span>Настройка объявления:</h1>
<div id="sell">
    <div class="protoGood">
        <div class="goods-card">
            <img src="./svg/nonePhote.svg" alt="" class="goodImg" id="protoImg">
            <div class="goodFooter">
                <div class="goodName" id="protoName">Название товара</div>
                <div class="goodCost" id="protoCost">Цена</div>
            </div>
        </div>
    </div>
    <div id="createGood">
        <form id="sellForm" enctype="multipart/form-data">

            <input type="file" name="file" id="createImg" class="inputfile" accept="image/*"/>
            <label for="createImg">Выберете файл</label><br>

            <input name="name" type="text" placeholder="Название" id="createName"><br>

            <textarea name="descr" id="createDescr" cols="30" rows="10" placeholder="Описание"></textarea><br>

            <input name="cost" type="number" placeholder="Цена" id="createCost">
            
            <select name="categorie" id="categorie"></select><br>

            <input name="location" type="text" placeholder="Ваш адресс" id="location">
            <div id="adresses"></div><br>

            <input name="number" type="text" placeholder="И ваш телефон" id="numberPhone">

            <div id="specifications">
                <div id="open">Харктеристики +</div><br>
                <div id="specList"></div>
                <div id="addSpec" onclick="addSpec()">+</div>
            </div>
    
            <input type="submit" id="goCreate"/>

        </form>
<!-- <input type="text" placeholder="Характеристика" class="spec"> <input type="text" placeholder="Значение" class="specVal"> -->
        
    </div>
</div>
